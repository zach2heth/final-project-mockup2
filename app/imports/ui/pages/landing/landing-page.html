<template name="Landing_Page">

  <div class="landing-section-1">
    <div class="ui grid">

      <div class="row">
        <div class="ui right aligned sixteen wide column">
          {{> Cas_Login }}
        </div>

      </div>
      <div class="row">
        <div class="ui center aligned sixteen wide column">
          <h1 class="landing-section-1-welcome">Gamer Buddies</h1>
          <h3 class="landing-section-1-tagline">Meet people on campus with similar video game interests</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="landing-section-2">
    <div class="ui grid">
      <div class="ui four wide column">
        <img class="ui centered medium image" src="/images/aloneGame.jpg">
      </div>
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Change those lonely Friday nights</h1>
        <h1 class="landing-section-header">Into a great time with friends</h1>
      </div>
      <div class="ui four wide column">
        <img class="ui centered medium image" src="/images/friendGame.jpg">
      </div>

    </div>
  </div>

  <div class="landing-section-3">
    <div class="ui grid">
      <div class="ui four wide middle aligned column">
        <h1 class="landing-section-header">Create a profile with your gaming interests</h1>
      </div>
      <div class="ui eight wide column">
        <img class="ui centered medium image" src="/images/directory.png">
      </div>
      <div class="ui four wide middle aligned column">
        <h1 class="landing-section-header">Include the way you're looking to play</h1>
      </div>
    </div>
  </div>

  <div class="landing-section-2">
    <div class="ui grid">
      <div class="ui eight wide column">
        <img class="ui centered medium image" src="/images/filter.png">
      </div>
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Find UH students with similar taste.</h1>
      </div>
    </div>
  </div>

  <div class="landing-section-5">
    <div class="ui grid">
      <div class="ui center aligned sixteen wide column">
        {{> Cas_Login size="large"}}
      </div>
    </div>
  </div>

</template>
